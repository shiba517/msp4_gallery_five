{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-md mt-4">
    <div class="row mb-4">
        <div class="col">
            <hr>
                <h2 class="mb-4 text-center text-uppercase">art works</h2>
            <hr>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-lg-3">
        {% for product in products %}
        <div class="col mb-4">
            <div class="card">
                <div class="ncc-card-image-area">
                    <img src="{{ product.image.url }}" class=" ncc-card-img" alt="...">
                </div>
                
                <div class="card-body text-center ncc-card-body">
                    <h3 class="card-title">{{ product.name }}</h3>
                    <i>{{ product.artist_name }}</i>
                    <p class="card-text display-5">{{ product.price }}</p>
                    <a href="#" class="btn ncc-btn-base">view</a>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>
</html>
{% endblock %}
